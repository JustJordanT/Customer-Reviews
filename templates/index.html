<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../static/styles.css"/>
    <title>Please rate your service</title>
</head>
<body>
<div class="container">
    <img src="../static/photo-1556745753-b2904692b3cd.jpeg" alt="pic" class="banner"/>
    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
        <h1 align="center">Customer Feedback</h1>
        <div class="form-group">
            <h3>Customer Name<span style="color: #ff0000;"> *</span></h3>
            <input
                    type="text"
                    name="first_name"
                    placeholder="First Name"
            />
            <input
                    type="text"
                    name="last_name"
                    placeholder="Last Name"
            />
        </div>
        <div class="form-group">
            <h3>Which product did you buy?<span style="color: #ff0000;"> *</span></h3>
            <select name="product" class="form-control">
                <option>Product 1</option>
                <option>Product 2</option>
                <option>Product 3</option>
                <option>Product 4</option>
                <option>Product 5</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Store Location<span style="color: #ff0000;"> *</span></h3>
            <select name="store_location">
                <option value="">Select Store Location</option>
                <option value="Austin,TX">Austin,TX</option>
                <option value="Houston,TX">Houston, TX</option>
                <option value="Portland, OR">Portland,OR</option>
                <option value="New York, NY">New York, NY</option>
                <option value="San Jose, CA">San Jose, CA</option>
            </select>
        </div>
        <div class="form-group">
            <h3>Please rate your experience</h3>
            <input type="radio" name="rating" value="1"/> 1
            <input type="radio" name="rating" value="2"/> 2
            <input type="radio" name="rating" value="3"/> 3
            <input type="radio" name="rating" value="4"/> 4
            <input type="radio" name="rating" value="5"/> 5
            <input type="radio" name="rating" value="6"/> 6
            <input type="radio" name="rating" value="7"/> 7
            <input type="radio" name="rating" value="8"/> 8
            <input type="radio" name="rating" value="9"/> 9
            <input type="radio" name="rating" value="10" checked/> 10
        </div>
        <div class="form-group">
            <h3>Comments about your experience</h3>
            <textarea
                    name="comments"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Tell us what you liked and/or did not like."
            ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn"/>
    </form>
</div>
</body>
</html>
